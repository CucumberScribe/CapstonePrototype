    <body>
        
        <header>
            <img src="images/Emozi.png" alt="Emozi Logo">
        </header>
		
		<div id="bodBudj">

			<main style="min-height: 500px;">
			
				<h2>How Did You Sleep Last Night?</h2>
				
				<div>
					<img src="images/badSleep.png" alt="Bad Night Sleep">
					<img src="images/goodSleep.png" alt="Good Night Sleep">
				</div>
				
				<input type="radio" name="sleepScale" id="sleep1" value="sleep1">
				<input type="radio" name="sleepScale" id="sleep2" value="sleep2">
				<input type="radio" name="sleepScale" id="sleep3" value="sleep3">
				<input type="radio" name="sleepScale" id="sleep4" value="sleep4">
				<input type="radio" name="sleepScale" id="sleep5" value="sleep5">
				
				<br>
				
				<h2>How Much Exercise Have You Done Recently?</h2>
				
				<div>
					<img src="images/badExercise.png" alt="Not Exercising">
					<img src="images/goodExercise.png" alt="Lots of Exercise">
				</div>
				
				<input type="radio" name="exerciseScale" id="exercise1" value="exercise1">
				<input type="radio" name="exerciseScale" id="exercise2" value="exercise2">
				<input type="radio" name="exerciseScale" id="exercise3" value="exercise3">
				<input type="radio" name="exerciseScale" id="exercise4" value="exercise4">
				<input type="radio" name="exerciseScale" id="exercise5" value="exercise5">
				
				<br>
				
				<h2>How Healthy Have You Eaten Recently?</h2>
				
				<div>
					<img src="images/unhealthyEating.png" alt="Not Exercising">
					<img src="images/healthyEating.png" alt="Lots of Exercise">
				</div>
				
				<input type="radio" name="healthyFoodScale" id="food1" value="food1">
				<input type="radio" name="healthyFoodScale" id="food2" value="food2">
				<input type="radio" name="healthyFoodScale" id="food3" value="food3">
				<input type="radio" name="healthyFoodScale" id="food4" value="food4">
				<input type="radio" name="healthyFoodScale" id="food5" value="food5">
				
				<br>
				<br>
				<br>
