<!DOCTYPE html>
<html lang="en">

<head>

    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="images/android-chrome-192.png">

</head>

<body>

    <div id="container">

        <header>
            <img src="images/Emozi.png" alt="Emozi Logo">
        </header>

        <main>

            <div id="form">
                <form>
                    <fieldset>
                        <legend>Who Are You?</legend>

                        <label for="fName">First Name:</label>
                        <input type="text" id="fName" name="fName" required>

                        <label for="lName">Last Name:</label>
                        <input type="text" name="lName" id="lName" required>

                        <label for="email">What is your Email?</label>
                        <input type="text" name="lName" id="lName" required>

                    </fieldset>

                    <fieldset>
                        <legend>Tell Me About Yourself</legend>
                        <label for="age">How Old are you?</label>
                        <input type="text" id="age" name="age" required>

                        <label for="school">What School do you go to?</label>
                        <input type="text" id="school" name="school" required>

                        <label for="grade">What Grade are you in?</label>
                        <input type="text" id="grade" name="grade" required>

                        <label for="age">What is your Gender Identity?</label>
                        <input type="text" id="age" placeholder="Male/Female/Other" name="age" required>

                    </fieldset>

                </form>
            </div>

            <input type="submit" id="submit" value="Submit" class="btn">
        </main>

        <footer>
            <p>&reg;2023 LearningSEL, LLC | &copy;2023 Anna-Lisa Mackay, M.Ed. | Published and Distributed by PATHS
                Program LLC</p>
        </footer>
    </div>

</body>

</html>
